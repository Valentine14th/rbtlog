      - apk_pattern: findroid-.*-libre-arm64-v8a\.apk
        apk_url: https://github.com/jarnedemeulemeester/findroid/releases/download/$$TAG$$/findroid-$$TAG$$-libre-arm64-v8a.apk
        build:
          - sed -r '/abi \{/,/}/ { s/include\(.*\)/include("arm64-v8a")/ }' -i app/phone/build.gradle.kts
          - ./gradlew :app:phone:assembleLibreRelease
          - OUT=app/phone/build/outputs/apk/libre/release/phone-libre-arm64-v8a-release-unsigned.apk
          - git clone -b binres-20240211 https://github.com/obfusk/reproducible-apk-tools.git
          - reproducible-apk-tools/inplace-fix.py --page-align fix-files "$OUT" 'sed -r s/"generated":"[^"]*"/"generated":"2024-02-24T22:50:33.22Z"/' 'res/M7.json'
          - mv "$OUT" /outputs/unsigned.apk
        build_home_dir: /build
        build_repo_dir: /build/repo
        build_user: build
        provisioning:
          android_home: /opt/sdk
          build_tools:
          cmake:
          cmdline_tools:
            version: '12.0'
            url: https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            sha256: 2d2d50857e4eb553af5a6dc3ad507a17adf43d115264b1afc116f95c92e5e258
          extra_packages:
            - python3
          image: debian:bookworm-slim
