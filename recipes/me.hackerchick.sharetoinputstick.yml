---
repository: https://github.com/TheLastProject/ShareToInputStick.git
updates: releases
versions:
  - tag: v3.6.1
    apks:
      - apk_pattern: app-release\.apk
        apk_url: https://github.com/TheLastProject/ShareToInputStick/releases/download/$$TAG$$/app-release.apk
        build:
          - DEX_FILE=app/build/intermediates/dex/release/mergeDexRelease/classes.dex
          - DEX_SHA1=1f5efb891ceff9afcba7b9609abcc580b30eaff3
          - for _ in {1..10}; do
          - ./gradlew clean assembleRelease --no-build-cache --no-configuration-cache --no-daemon
          - test -e "$DEX_FILE"
          - if [ "$( sha1sum "$DEX_FILE" | cut -d' ' -f1 )" = "$DEX_SHA1" ]; then
          - break
          - fi
          - done
          - mv app/build/outputs/apk/release/app-release-unsigned.apk /outputs/unsigned.apk
        build_home_dir: /build
        build_repo_dir: /build/repo
        build_user: build
        provisioning:
          android_home: /opt/sdk
          build_tools:
          cmake:
          cmdline_tools:
            version: '12.0'
            url: https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            sha256: 2d2d50857e4eb553af5a6dc3ad507a17adf43d115264b1afc116f95c92e5e258
          extra_packages: []
          image: debian:bookworm-slim
          jdk: openjdk-17-jdk-headless
          ndk:
          platform:
          platform_tools:
          tools:
          verify_gradle_wrapper: true
