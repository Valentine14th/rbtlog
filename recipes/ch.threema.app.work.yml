---
repository: https://github.com/threema-ch/threema-android.git
updates: tags:([\d.]+)
versions:
  - tag: 5.6.1
    apks:
      - apk_pattern: work-arm64-v8a-release.apk
        apk_url: https://work.threema.ch/apk/threema-work-$$TAG:_$$k-2024_11_25.zip
        build:
          - sed -r '/abi \{/,/}/ s/enable true/enable false/' -i app/build.gradle
          - ./gradlew assembleStore_google_workRelease
          - mv app/build/outputs/apk/store_google_work/release/app-store_google_work-release-unsigned.apk /outputs/unsigned.apk
        build_home_dir: /build
        build_repo_dir: /build/repo
        build_user: build
        provisioning:
          android_home: /opt/sdk
          build_tools:
          cmake:
          cmdline_tools:
            version: '12.0'
            url: https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            sha256: 2d2d50857e4eb553af5a6dc3ad507a17adf43d115264b1afc116f95c92e5e258
          extra_packages: []
          image: debian:bookworm-slim
          jdk: openjdk-17-jdk-headless
          ndk:
          platform:
          platform_tools:
          tools:
          verify_gradle_wrapper: true
